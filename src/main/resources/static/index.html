<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/sockjs.min.js"></script>
    <script src="scripts/stomp.min.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <button id="connect" class="btn btn-success" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
            <p></p>
        </div>
        <div class="col-md-6">
            <form class="form-inline text-right">
                <div class="form-group">
                	<label for="name">By WS:</label>
                    <input type="text" id="name" class="form-control" placeholder="Your text here...">
                </div>
                <button id="send" class="btn btn-primary" type="submit" disabled="disabled">Send</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline text-right">
                <div class="form-group">
                	<label for="name-post">By POST:</label>
                    <input type="text" id="name-post" class="form-control" placeholder="Your text here...">
                </div>
                <button id="send-post" class="btn btn-primary" type="submit" disabled="disabled">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    </form>
</div>
</body>
</html>
